<script>
  
  var hydra = new Hydra({
    detectAudio: false,
    canvas: document.getElementById("hydra-canvas"),
  });

  speed = 0.23;

  
  
  
  
  
  
  
  

  const modulo = (n, d) => {
    return ((n % d) + d) % d;
}
  const fixedSmooth = (arr) => () => {
    let index = time * speed * (bpm / 60) + 0.5;
    let smooth = 1
      let _index = index - (smooth / 2);
      let currValue = arr[Math.floor(modulo(_index, arr.length))]
      let nextValue = arr[Math.floor(modulo(_index + 1, arr.length))]
      let t = Math.min(modulo(_index, 1)/smooth,1)
      return t * (nextValue - currValue) + currValue
  }
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  



  
  osc(7, 0.02, 0.8)
    .color(1, -1, 0.4)
    .diff(
      
      shape(10, 0, 0.4)
        .repeat(9)
        .kaleid()
        .scrollY(5, 0.2)
        .rotate(5, 0.1)
        .color(10.5, 0.3, -1),0.3)
    .contrast(0.85)
    .brightness(-0.35)
    .modulateHue(o0, 10)
    .mult(o0, 0.67)
    .blend(o0)
    .modulateScrollY(osc(4).scale(() => {

      return 0.001 + 0.6 * (mouse.y / innerHeight)}),0.02)
  
    .out();
